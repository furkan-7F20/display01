<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>
<style>
    body {
        margin: 0px;
    }


    .container {
        background-color: red;
        width: 100px;
        height: 50px;
    }


    .inline {
        background-color: rgb(2, 103, 2);
        width: 100px;
        height: 50px;
        display: inline-block;  /* inline ye hem derğer verdi hemde yan yana olmasını sağladı.*/
       
    }
</style>

<body>
    <div class="container">
        <div>block</div>
    </div>
    <span class="inline">inline1</span>
    <span class="inline">inline2</span>
</body>

</html>
<!-- block, inline-block, inline, none özellikleri -->
